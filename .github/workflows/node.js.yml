name: React CI

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: self-hosted  # <-- changed from ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test -- --watchAll=false

    - name: Build project
      run: npm run build

