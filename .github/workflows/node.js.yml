name: React CI

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: self-hosted  # <-- using your self-hosted runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install postcss@^8.4.21 postcss-safe-parser@latest

    - name: Build project
      run: npm run build


